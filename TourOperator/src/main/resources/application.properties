spring.application.name=TourOperator
spring.config.import=optional:classpath:/application-secrets.properties

# Konfiguracja zrodla danych - baza PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres

# Konfiguracja JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.profiles.active=create-simple-reservation
#spring.profiles.active=startup
#spring.profiles.active=create-simple-email-template
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false

#spring.h2.console.enabled=true
#server.port=8081

# Konfiguracja serwera SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true